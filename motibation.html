<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivational Quote</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #quote-box {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #quote {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #author {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <div id="quote">Loading...</div>
        <div id="author"></div>
    </div>

    <script>
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random?tags=motivational');
                const data = await response.json();
                document.getElementById('quote').innerText = data.content;
                document.getElementById('author').innerText = `â€” ${data.author}`;
            } catch (error) {
                document.getElementById('quote').innerText = 'Could not fetch a quote at this time.';
                document.getElementById('author').innerText = '';
            }
        }

        fetchQuote();
    </script>
</body>
</html>
